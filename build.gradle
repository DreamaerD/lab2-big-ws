plugins {
    id 'org.springframework.boot' version '1.5.7.RELEASE'
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'

sourceSets.main.java.srcDirs += "${buildDir}/generated-sources/jaxb"

task genJaxb {
    ext.sourcesDir = "${buildDir}/generated-sources/jaxb"
    ext.schema = "src/main/resources/translator.xsd"

	inputs.file ext.schema
    outputs.dir ext.sourcesDir


    doFirst() {
        project.ant {
            taskdef name: "xjc", classname: "com.sun.tools.xjc.XJCTask",
                    classpath: configurations.jaxb.asPath
            mkdir(dir: sourcesDir)

            xjc(destdir: sourcesDir, schema: schema, encoding: 'UTF-8') {
                arg(value: "-wsdl")
                produces(dir: sourcesDir, includes: "**/*.java")
            }
        }
        
    }
}

task afterEclipseImport {
	dependsOn "genJaxb"
}

compileJava.dependsOn genJaxb


configurations {
    jaxb
}


repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web-services"

    compile "org.apache.httpcomponents:httpclient"
    compile "wsdl4j:wsdl4j:1.6.3"
    
    compile group: 'org.apache.ws.security', name: 'wss4j', version: '1.6.19'
    compile group: 'org.springframework.ws', name: 'spring-ws-security', version: '2.4.1.RELEASE'

    jaxb 	"com.sun.xml.bind:jaxb-core:2.2.11"
    jaxb 	"com.sun.xml.bind:jaxb-xjc:2.2.11"

    testCompile "org.springframework.boot:spring-boot-starter-test"
}